      /* Prevent text selection during drag and drop */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;

      }
      
      /* Allow text selection in input fields */
      input, textarea, code {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
